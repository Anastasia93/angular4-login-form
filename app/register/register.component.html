<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                   required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group gender-container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" required>
                <option>Male</option>
                <option>Female</option>
            </select>
            <div *ngIf="f.submitted && !gender.valid" class="help-block">Gender is required</div>
        </div>
        <div class="form-group date-container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="date">Date of birth</label>
            <input type="date" class="form-control" name="date" [(ngModel)]="model.date" #date="ngModel" required />
            <div *ngIf="f.submitted && !date.valid" class="help-block">Date is required</div>
        </div>
        <div class="form-group photo-container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="photo">Profile photo</label>
            <input type="file" class="form-control" name="photo" [(ngModel)]="model.photo" #photo="ngModel" accept="image/*" (change)="changeListener($event)"/>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <!--submit/cancel-->
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
